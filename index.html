<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Batman RPG Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>
    <!--Game Div Container-->
    <div id="game" class="container">
        <!-- Game Title -->
        <div id="title" class="header">
            <h1>Batman RPG: Gotham's Savior</h1>
        </div>
        <!--Choose your character  -->
        <div class="row" id="players">
            <h3 id="select-character">Choose your player</h3>
            <figure class="figure" id="batman-figure">
                <img src="assets/images/thebat.jpg" class="figure-img img-fluid rounded character" alt="A pic of Batman the character" id="batman">
                <figcaption class="figure-caption" id="batman-caption">Batman 100 HP</figcaption>
            </figure>
            <figure class="figure" id="joker-figure">
                <img src="assets/images/joker.jpg" class="figure-img img-fluid rounded character" alt="A pic of joker the character" id="joker">
                <figcaption class="figure-caption" id="joker-caption">Joker 150 HP</figcaption>
            </figure>""
            <figure class="figure" id="bane-figure">
                <img src="assets/images/bane.jpg" class="figure-img img-fluid rounded character" alt="A pic of Bane the character" id="bane">
                <figcaption class="figure-caption" id="bane-caption">Bane 120 HP</figcaption>
            </figure>
            <figure class="figure" id="superman-figure">
                <img src="assets/images/evilsuperman.jpg" class="figure-img img-fluid rounded character" alt="A pic of Evilsuperman" id="evilsuperman">
                <figcaption class="figure-caption" id="superman-caption">Evil Superman 180 HP</figcaption>
            </figure>
        </div>
        <!-- Enemies available to attack -->
        <div id="potential-enemies" class="row">
            <h3 id="attack-header">Choose one of Batman's enemies to attack!</h3>
        </div>
        <hr>
        <!-- Fight Section -->
        <div id="fight-section" class=" row">
            <h3>Fight Section</h3>
        </div>
        <!-- Attack button -->
        <button type="button" class="btn btn-danger attack" id="attack-button">Attack!</button>
        <!-- Defender Section -->
        <div id="defender-div" class="row">
            <h3 id="defender">Defender</h3>
        </div>
        <div id="message"></div>
        <div id="reset"></div>
    </div>
    <!-- Javascript Link to game.js -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
